<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="stilus.css">

    <title>Document</title>
</head>
<body  ng-app="ReadApp" ng-controller="ReadController">
    <div class="container">
        <h1>Dolgozók</h1>
        <form action="" method="post">
            <input type="search" ng-model="kifejezes" id="kifejezes">
        </form>
        <p><a href="felvitel.php">Új dologzó felvitele</a></p>
        
        <table>
            <tr>
                <th>Név</th>
                <th>Mobil</th>
                <th>Email</th>
                <th>Művelet</th>
            </tr>
            <tr ng-repeat="dolgozo in dolgozok | filter:search">
                <td>{{dolgozo.nev}}</td>
                <td>{{dolgozo.mobil}}</td>
                <td>{{dolgozo.email}}</td>
                <td><a href="torles.php?id={{user.id}}"></a>Törlés</td>
                <td><a href="modositas.php?id={{user.id}}"></a>Módosítás</td>
            </tr>
        </table>
    </div>
</body>
<script>
    let app = angular.module('ReadApp', []);
    app.controller('ReadController', function($scope, $http){
        $http.get('http://localhost/Dolgozok/vegpont.php').then(function(response){
            $scope.dolgozok = response.data;
        })
    });
</script>
</html>
